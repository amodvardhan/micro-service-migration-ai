<!DOCTYPE html>
<html>

<head>
    <title>Microservice Migration AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body>
    <header>
        <h1>Microservice Migration AI</h1>
        <p>An AI-powered tool for migrating monolithic applications to microservices</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Your Codebase</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="repo-url">Git Repository URL:</label>
                    <input type="text" id="repo-url" name="repo_url" placeholder="https://github.com/username/repo.git">
                </div>
                <div class="form-group">
                    <button type="submit" id="analyze-btn">Analyze Codebase</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Microservice Migration AI</p>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>

</html>
